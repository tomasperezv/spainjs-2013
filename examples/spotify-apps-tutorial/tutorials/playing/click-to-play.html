<div class="section">
    <h1>Create a play/pause button with an HTML element</h1>
    <p class="description">This code snippet will let you control the Player object with a click event.</p>

    <h3>The Javascript</h3>
    <div id="js"></div>

    <h3>The HTML</h3>
    <div id="html"></div>

    <h3>Live Example</h3>
    <div class="html-snippet" data-container="html">
        <input type="button" id="play-me" value="Click me to pause" />
    </div>
    <script type="script/snippet" data-container="js">
        var sp = getSpotifyApi();
        var models = sp.require("$api/models");

        var player = models.player;

        var playerButton = document.getElementById('play-me');

        playerButton.addEventListener('click', playOrPause);

        function playOrPause() {
            player.playing = !(player.playing);
            if (player.playing) {
                playerButton.value = 'Pause';
            } else {
                playerButton.value = 'Play';
            }
        }
    </script>
</div>
