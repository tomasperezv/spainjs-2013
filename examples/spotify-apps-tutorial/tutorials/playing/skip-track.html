<div class="section">
    <h1>Skip to the next or previous track</h1>
    <p class="description">This code snippet will let you control the move along the queue of songs.</p>

    <h3>The Javascript</h3>
    <div id="js"></div>

    <h3>The HTML</h3>
    <div id="html"></div>

    <h3>Live Example</h3>
    <div class="html-snippet" data-container="html">
        <input type="button" id="previous" value="&laquo Previous" />
        <input type="button" id="next" value="Next &raquo;" />
    </div>
    <script type="script/snippet" data-container="js">
        var sp = getSpotifyApi();
        var models = sp.require("$api/models");

        var player = models.player;

        var previous = document.getElementById('previous');
        var next = document.getElementById('next');

        previous.addEventListener('click', skipPrevious);
        next.addEventListener('click', skipNext);

        function skipPrevious(){
            player.previous();
        }

        function skipNext(){
            player.next();
        }
    </script>
</div>
