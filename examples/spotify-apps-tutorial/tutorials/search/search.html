<div class="section">
    <h1>Return all tracks with a given search query</h1>
    <p class="description">Given the search term "Rihanna", return all tracks that match.</p>

    <h3>The Javascript</h3>
    <div id="js"></div>

    <h3>The HTML</h3>
    <div id="html"></div>

    <h3>Live Example</h3>
    <div class="html-snippet" data-container="html">
        <ul id="results"></ul>
    </div>
    <script type="script/snippet" data-container="js">
        var sp = getSpotifyApi();
        var models = sp.require('$api/models');

        var search = new models.Search('Rihanna');
        search.localResults = models.LOCALSEARCHRESULTS.APPEND;

        var searchHTML = document.getElementById('results');

        search.observe(models.EVENT.CHANGE, function() {
            var results = search.tracks;
            var fragment = document.createDocumentFragment();
            for (var i=0; i<results.length; i++){
                var link = document.createElement('li');
                var a = document.createElement('a');
                a.href = results[i].uri;
                link.appendChild(a);
                a.innerHTML = results[i].name;
                fragment.appendChild(link);
            }

            searchHTML.appendChild(fragment);
        });

        search.appendNext();
    </script>
</div>
