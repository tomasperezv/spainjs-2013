<div class="section">
    <h1>Using standard components for buttons</h1>
    <p class="description">Including <code>api.css</code> lets us use the standard button styles provided by Spotify.</p>

    <h3>The HTML</h3>
    <div id="html"></div>

    <h3>The CSS</h3>
    <div id="css"></div>
    <div class="html-snippet" data-container="css">
        <style>
        @import url('sp://import/css/api.css');
        </style>
    </div>

    <h3>Live Example</h3>
    <div class="html-snippet" data-container="html">
        <button class="sp-button">Normal button</button>
        <button class="sp-button sp-primary">Primary button</button>
        <button class="sp-button sp-flat">Flat button</button>
    </div>
</div>
