<div class="section">
    <h1>Add a track to a playlist</h1>
    <p class="description">Using the Playlist model, we will add a song to a playlist, given its URI.</p>

    <h3>The Javascript</h3>
    <div id="js"></div>

    <h3>Live Example</h3>
    <p>Check the console to see that the song was added (&#8984; + Option + J).</p>

    <script type="script/snippet" data-container="js">
        var sp = getSpotifyApi();

        var models = sp.require('$api/models');

        // Create a track object from a URI
        var track = models.Track.fromURI('spotify:track:7i105IWmto7KSH6jB27DO3');

        // Create a playlist object from a URI
        var playlist = models.Playlist.fromURI('spotify:user:magerleagues:playlist:3S0u0nTWj4P2bF5oq0DzLl');

        playlist.data.collaborative = true;

        // Add the track
        playlist.add(track);

        // Verify the song was added to the playlist
        console.log(playlist);
    </script>
</div>
