<div class="section">
    <h1>Show "Share" popup</h1>
    <p class="description">One of the greatest features of Spotify is the ability to share music with your social graph. With a few lines of code, we can interact with the "Share" popup dialog.</p>

    <h3>The Javascript</h3>
    <div id="js"></div>

    <h3>The HTML</h3>
    <div id="html"></div>

    <h3>Live Example</h3>
    <div class="html-snippet" data-container="html">
        <div id="share">
            <button id="share-popup" class="button icon"><span class="share"></span>Share</button>
        </div>
    </div>
    <script type="script/snippet" data-container="js">
        var sp = getSpotifyApi();
        var models = sp.require('$api/models');

        var share_element = document.getElementById('share-popup');
        share_element.addEventListener('click', function() {
            models.application.showSharePopup(this, 'spotify:track:76a6mUM5r7VPexAj37TLjo');
        });
    </script>
</div>
